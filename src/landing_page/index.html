<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bike Service App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6d1d77ffd3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <ul class="benefits_list">
        <li class="benefits_list_element"><i class="fa-regular fa-screwdriver-wrench"></i>30 dni gwarancji rozruchowej</li>
        <li class="benefits_list_element"><i class="fa-regular fa-timer"></i>Szybki termin realizacji</li>
        <li class="benefits_list_element"><i class="fa-regular fa-bicycle"></i>Zapewniony rower zastÄ™pczy</li>
        <li class="benefits_list_element"><i class="fa-regular fa-money-bill-1-wave"></i>Atrakcyjne ceny</li>
    </ul>
    <div class="header_box container">
        <div class="header_box_logo">
            <img src="assets/logo-bike.svg" alt="logo bike service">
            <h1>Bike Service</h1>
        </div>
        <nav class="header_box_menu">
            <ul class="header_box_menu_list">
                <li class="header_box_menu_list_element">Zarezerwuj serwis</li>
                <li class="header_box_menu_list_element">O nas</li>
                <li class="header_box_menu_list_element">Dlaczego my?</li>
                <li class="header_box_menu_list_element">Cennik</li>
                <li class="header_box_menu_list_element">Kontakt</li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <section class="cta">
        <img class="cta_img" src="" alt="">
        <div class="cta_box">
            <div class="cta_box_text"></div>
            <button class="cta_btn"></button>
        </div>
    </section>
    <section class="about">
        <div class="about_text"></div>
        <div class="about_boxes">
            <div class="about_boxes_worker">
                <img class="about_boxes_worker_img" src="" alt="">
                <div class="about_boxes_worker_text"></div>
            </div>
            <div class="about_boxes_worker">
                <img class="about_boxes_worker_img" src="" alt="">
                <div class="about_boxes_worker_text"></div>
            </div>
            <div class="about_boxes_worker">
                <img class="about_boxes_worker_img" src="" alt="">
                <div class="about_boxes_worker_text"></div>
            </div>
        </div>
    </section>
    <section class="benefits">
        <div class="benefits_box"></div>
        <div class="benefits_opinions">
            <div class="benefits_opinions_box"></div>
            <div class="benefits_opinions_box"></div>
        </div>
    </section>
    <section class="prices">
        <div class="prices_text"></div>
        <div class="prices_box">
            <div class="prices_box_titles"></div>
            <div class="prices_box_items">
                <div class="prices_column"></div>
                <div class="prices_column"></div>
                <div class="prices_column"></div>
            </div>
        </div>
    </section>
    <section class="contact">
        <div class="contact_box">
            <div class="contact_box_info"></div>
            <form action="" class="contact_box_form"></form>
        </div>
        <div class="contact_map"></div>
    </section>
</main>
<footer>
    <div class="social_box"></div>
    <div class="copyrights_box"></div>
</footer>
</body>
</html>
